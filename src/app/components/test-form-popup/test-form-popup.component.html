  <div class="popup-content relative">
    <button
      (click)="onClose()"
      class="absolute top-4 right-4 text-gray-500 hover:text-gray-700"
    >
      âœ•
    </button>

    <h3 class="text-xl font-bold mb-4">

    <app-test-form

  </div>
</div>
