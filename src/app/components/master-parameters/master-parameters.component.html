<div class="bg-white shadow rounded-lg p-4">
  <h3 class="text-lg font-medium text-gray-900 mb-4">Master Parameters</h3>
  <div class="space-y-2">
    <div *ngFor="let param of parameters"
         class="p-2 hover:bg-gray-100 rounded cursor-pointer"
         (click)="selectParameter(param)"
         (keydown)="handleKeyDown($event, param)">
      {{ param.name }}
    </div>
  </div>
</div>
