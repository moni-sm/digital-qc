<!-- Modal -->
<div
  class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50"
  (click)="closeModal()"
  (keydown.escape)="closeModal()"
  tabindex="0"
  role="dialog"
  aria-modal="true"
  aria-labelledby="modal-title"
>
  <div
    class="bg-white p-6 rounded shadow max-w-md w-full"
    (click)="stopClickPropagation($event)"
  >
    <h2 id="modal-title" class="text-lg font-bold mb-4">Add Check Entry</h2>
    <form [formGroup]="form2" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="flex items-center">
        <label for="title-select" class="w-32">Title</label>
        <select
          id="title-select"
          formControlName="title"
          class="flex-1 bg-sky-900 text-white p-1 rounded"
        >
          <option *ngFor="let t of inspectionTypes" [value]="t">{{ t }}</option>
        </select>
      </div>

      <div class="flex items-center">
        <label for="checks-select" class="w-32">Check</label>
        <select
          id="checks-select"
          formControlName="checks"
          class="flex-1 bg-sky-900 text-white p-1 rounded"
        >
          <option *ngFor="let p of structureParts" [value]="p">{{ p }}</option>
        </select>
      </div>

      <div class="flex items-center">
        <label for="inspdate-input" class="w-32">Date</label>
        <input
          id="inspdate-input"
          type="date"
          formControlName="inspdate"
          class="flex-1 bg-sky-900 text-white p-1 rounded"
        />
      </div>

      <div class="flex items-center">
        <label for="reps-input" class="w-32">Reps Present</label>
        <input
          id="reps-input"
          type="number"
          formControlName="Reps"
          class="flex-1 bg-sky-900 text-white p-1 rounded"
        />
      </div>

      <div class="flex items-center">
        <label for="observation-input" class="w-32">Observation</label>
        <input
          id="observation-input"
          formControlName="observation"
          class="flex-1 bg-sky-900 text-white p-1 rounded"
        />
      </div>

      <div class="flex items-center">
        <label for="remarks-input" class="w-32">Remarks</label>
        <input
          id="remarks-input"
          formControlName="remarks"
          class="flex-1 bg-sky-900 text-white p-1 rounded"
        />
      </div>

      <div class="text-center pt-4">
        <button
          type="submit"
          [disabled]="!form2.valid"
          class="bg-orange-500 text-white px-6 py-2 rounded hover:bg-orange-600"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
